    <header class="container-fluid header-global fixed-top{% if site.core_site_subsite == true %} header-global--subsite{% endif %}">
      <nav id="headerGlobalNavbar" class="navbar navbar-expand-lg header-global__navbar--padding">
        <a class="navbar-brand header-global__brand" href="/" aria-label="Kankakee Community College Home Page">
{% include svg/kcc.html %}
        </a>
        <button id="openSearchButton"
          role="button"
          class="header-global__search-icon"
          aria-label="Open Search"
          aria-hidden="false"
          tabindex="0">
          <span
            style="background-image: url('{{ page.baseurl }}assets/img/search.svg')"
            class="header-global__nav--search-icon"
            alt="Search icon">
          </span>
        </button>
        <div id="searchCollapse" aria-hidden="true" class="header-global__search-collapse">
          <gcse:searchbox-only resultsUrl="https://www.kcc.edu/search/"></gcse:searchbox-only>
        </div>
        <button id="closeSearchButton"
          role="button"
          class="header-global__close-icon header-global__close-icon--hidden"
          aria-label="Close Search"
          aria-hidden="true"
          tabindex="-1">
            <span
              style="background-image: url('{{ page.baseurl }}assets/img/x.svg')"
              class="header-global__nav--close-icon"
              alt="Close icon">
            </span>
        </button>
        <a href="https://my.kcc.edu"
          target="_blank"
          rel="noopener"
          class="nav-link ml-auto mr-3 header-global__nav-top--nav-link typography__header-global--nav-top btn buttons__my-kcc buttons__my-kcc--mobile typography__my-kcc{% if site.core_site_subsite == true %} buttons__my-kcc--hidden{% endif %} d-block d-lg-none">
          My KCC
        </a>
        <button class="navbar-toggler header-global__navbar--toggler my-2"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-toggler--multi-collapse"
          aria-controls="headerGlobalNavbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse navbar-toggler--multi-collapse flex-column{% if site.core_site == true %} header-global__core{% endif %}" id="headerGlobalNavbarContent">
{% include nav-global-top.html %}
{% include nav-global-bottom.html %}
{% if site.core_site_subsite == true %}
{% include nav-local.html %}
{% endif %}
        </div>
      </nav>
    </header>
